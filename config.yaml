tools:
  arxiv:
    topics: ["machine learning", "neural networks", "artificial intelligence", "deep learning", "embedding"]
    max_results: 5
  webscrapers:
    langchain:
      type: "rss"
      description: "LangChain blog"
      url: "https://blog.langchain.dev/rss/"
      max_results: 10
    kdnuggets:
      type: "rss"
      description: "KDnuggets (data science news)"
      url: "https://www.kdnuggets.com/feed"
      max_results: 10
    jmlr:
      type: "rss"
      description: "JMLR (Journal of Machine Learning Research)"
      url: "https://www.jmlr.org/jmlr.xml"
      max_results: 10
    arxiv_cs_lg:
      type: "rss"
      description: "arXiv CS Machine Learning"
      url: "https://rss.arxiv.org/rss/cs.LG"
      max_results: 10
    arxiv_cs_ai:
      type: "rss"
      description: "arXiv Artificial Intelligence"
      url: "https://rss.arxiv.org/rss/cs.AI"
      max_results: 10
    arxiv_stat_ml:
      type: "rss"
      description: "arXiv Statistics Machine Learning"
      url: "https://rss.arxiv.org/rss/stat.ML"
      max_results: 10
    towardsdatascience:
      type: "rss"
      description: "Towards Data Science"
      url: "https://towardsdatascience.com/feed/"
      max_results: 10
    microsoftfoundry:
      type: "rss"
      description: "Microsoft Foundry Blog"
      url: "https://devblogs.microsoft.com/foundry/feed/"
      max_results: 10
    awsai:
      type: "rss"
      description: "AWS AI Blog"
      url: "https://aws.amazon.com/blogs/aws/category/artificial-intelligence/feed/"
      max_results: 12
    anthropicnews:
      type: "html"
      description: "Anthropic News"
      base_url: "https://www.anthropic.com/news"
      article_selector: "ul.PublicationList-module-scss-module__KxYrHG__list > li"
      title_selector: "a"
      link_selector: "a"
      summary_selector: "a > span"
      date_selector: "time"  # Assume recent
      max_results: 10
    googleai: 
      type: "html"
      description: "Google AI Blog"
      base_url: "https://blog.google/technology/ai/"
      article_selector: "li > uni-article-card"
      title_selector: "a > h3"
      link_selector: "a"
      summary_selector: null
      date_selector: "header > span.eyebrow__date"
      max_results: 10
      use_playwright: true
    openai:
      type: "html"
      description: "OpenAI Research News"
      base_url: "https://openai.com/news/research/?display=list"
      article_selector: "div.grid > div.py-md"
      title_selector: "a > div > div.mb-2xs"
      link_selector: "a"
      summary_selector: "p"
      date_selector: "time"
      max_results: 10
